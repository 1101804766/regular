<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Regular.js • Modal</title>
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
    <script src="../../dist/regular.js"></script>
  </head>
  <body>

    <div id="app"></div>

    <!-- Templates -->
    <script id="modal" type="text/regular" name='modal'>
      <div class="modal show">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
              {{~ content }}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" r-click={{this.close()}} >Close</button>
              <button type="button" class="btn btn-primary" r-click={{this.confirm()}}>Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </script>
    
    <script id="login" type="text/regular">
      您好，{{username}}
      <modal title="please login">
        <input type="text" placeholder="username" r-model = {{username}}/>
        <input type="text" placeholder="password" r-model = {{password}}/>
      </modal>
    </script>

    <script>
    var Modal = Regular.derive({
      template: 'modal',
      init: function(){
        if(!this.$parent) this.inject(document.body)
      },
      close: function(){
        this.$emit('close');
        this.destroy();
      },
      confirm: function(){
        this.$emit('confirm', this.data);
        this.destroy();
      }
    });

    // 直接调用
    var modal = new Modal({
      title: '请确认您的邮箱',
      content: '<input type="email" class="form-control" r-model={{email}} r-enter={{this.confirm()}}>'
    });

    modal.$on('confirm', function(data){
      console.log(data.email)
    });



    // 潜入式





   

    </script>
  </body>
</html>
