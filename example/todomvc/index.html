<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Regular.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="todo.css">
    <script src="../../dist/regular.js"></script>

  </head>
  <body>
    <div id="todoapp"></div>
    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Created by @leeluolee</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <script id="application" type="template/regular">
      <div id="div">
        <h1>regular-todo</h1>
        <input id="new-todo" r-enter={{ this.newTodo(editTodo) }} placeholder="What needs to be done?" r-model={{ editTodo }}>
      </div>
      {{#if !!items.length}}
        <section id="main">
          <input id="toggle-all" type="checkbox" name='toggle' r-change={{this.toggleAll(items.length === this.filter('completed').length)}} checked={{items.length === this.filter('completed').length }}>
          <label for="toggle-all">Mark all as complete</label>
          <ul id="todo-list">
          
            {{#list this.filter(filter) as i}}
              <li class="{{ i.completed ? 'completed' : '' }} {{ i.editing ? 'editing' : '' }}">
                <div class="view">
                  <input class="toggle" type="checkbox" r-model={{ i.completed }}>
                  <label r-dblclick={{i.editing = true}}>{{ i.description }}</label>
                  <button r-click={{ this.$emit('remove', i) }} class="destroy"></button>
                </div>
                <input id="edit" class="edit" r-enter={{ i.editing = false }} r-model={{i.description}} autofocus>
              </li>
            {{/list}}

          </ul>
        </section>
        <footer id="footer">
          <span id="todo-count">
            <strong>{{ this.filter('active').length }}</strong> {{ this.filter('active').length === 1 ? 'item' : 'items' }} left
          </span>
          <ul id="filters">
            <li><a class="{{ filter === 'all'? 'selected' : '' }}"  href="javascript:;" r-click={{filter='all'}}>All</a></li>
            <li><a class="{{ filter === 'active'? 'selected' : '' }}" href='javascript:;' r-click={{filter = 'active'}}>Active</a></li>
            <li><a class="{{ filter === 'completed'? 'selected' : '' }}" href="javascript:;" r-click={{filter = 'completed'}}>Completed</a></li>
          </ul>
          {{#if this.filter('completed').length > 0 }}
            <button id="clear-completed" r-click={{this.clearCompleted()}}>Clear completed ({{ this.filter('completed').length }})</button>
          {{/if}}
        </footer>
      {{/if}}
    </script>

    <script>
    // name can specify in template node,  the dead simplest component example;
    // var Todo = Regular.derive({template: "todo"});
    
    var TodoApp = Regular.derive({
      template: 'application', // id | template string | preparsed ast
      init: function(){
        // call parent.init function ()
        // this.supr();
        var data = this.data;
        // localStorage
        if(window.localStorage){
          this.$on('update', function(){
            localStorage.setItem('items',JSON.stringify(this.data.items))
          })
        }
      },
      // get the list;
      filter: function(token){
        if(!token || token === 'all') return this.data.items;
        else return this.data.items.filter(function(item){
          return token === 'completed'? item.completed : !item.completed;
        });
      },
      // toggle all todo's completed state
      toggleAll: function(sign){
        this.data.items.forEach(function(item){
          return item.completed = !sign;
        });
      },
      // clear all compleled
      clearCompleted: function(){
        this.data.items = this.data.items.filter(function(item){
          return !item.completed
        });
      },
      // create a new todo
      newTodo: function(editTodo){
        var data = this.data;
        data.items.unshift({description: editTodo});
        data.editTodo = "";
      },
      // remove a todo
      remove: function(todo){
        var data = this.data;
        var index = data.items.indexOf(todo);
        if(~index) data.items.splice(index,1); 
      }
    })
    
    // // localStorage stuff
    if(window.localStorage && window.JSON){
      var items = localStorage && localStorage.getItem('items');
      items = JSON.parse(items);
    }
    
    var todo = new TodoApp({
      filter:"all",
      items: items || []
    });

    todo.inject('todoapp')

    </script>
    
  </body>
</html>
