<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="pager.css">
    <script src="../../dist/regular.js"></script>
    <script src="pager.js"></script>
  </head>
  <body>

    <div id="app"> </div>
    <!-- Templates -->
    <script id="pager" type="text/regular" name="pager">
    

    </script>


    <script>

    //1. nest style
    app = new Regular(
        '{{total}}:{{current}}<button r-click={{total = total + 1}}>total+1</button>'+
        '<div> <pager total={{Math.floor(total/20)}} current={{current}}/> </div><pager total={{Math.floor(total/20)}} current={{current}}/> </div>', 
        {total: 292, current:1})
      .inject('app')



    //2. initialize style
    var pager = new Pager({total: 100, current:1}).inject('app');

    pager.$on('nav', function(page){
      console.log('nav to page:' + page);
    })

    


    </script>

  </body>
