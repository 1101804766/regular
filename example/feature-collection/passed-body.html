<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Regular.js • Modal</title>
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
    <script src="../../dist/regular.js"></script>
  </head>
  <body>

    <div id="app"></div>
    <!-- Templates -->
    <script id="login" type="text/regular">
      <modal title="please login">
        <input type="text" placeholder="username" r-model = {{username}}/>
      </modal>
    </script>

    <script>
    var Modal = Regular.extend({
      template: 'modal',
      init: function(){
        if(!this.$parent) this.inject(document.body)
      },
      close: function(){
        this.$emit('close');
        this.destroy();
      },
      confirm: function(){
        this.$emit('confirm', this.data);
        this.destroy();
      }
    });

    // 直接调用
    var modal = new Modal({
      title: '请确认您的邮箱',
      content: '<input type="email" class="form-control" r-model={{email}} r-enter={{this.confirm()}}>'
    });

    modal.$on('confirm', function(data){
      console.log(data.email)
    });



    // 潜入式





   

    </script>
  </body>
</html>
